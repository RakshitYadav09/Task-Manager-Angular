<app-header></app-header>

<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user
            [id]="user.id"
        [avatar]="user.avatar"
        [name]="user.name"
        (select)="onSelectUser($event)"
      />
    </li>
  }
  </ul>

@if (selectedUser){
<app-tasks [name]="selectedUser.name"/>
}
@else {
  <h2 id="fallback">Select a user to see their tasks</h2>
}
</main>
